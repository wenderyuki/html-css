<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
</head>
<style>
    table{
        text-align: center;
        width: 400px;
       border-collapse: collapse;
    }

    td{
        border: solid 1px black;
       padding: 10px;
    }
</style>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
           
        </tr>
         
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td rowspan="3">D</td>
        </tr>

        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            
        </tr>

        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            
        </tr>
    </table>
</body>
</html>
